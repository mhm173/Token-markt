
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahmoud Al Yousef Apps</title>
  <style>
    body { font-family: sans-serif; background: #111827; color: white; text-align: center; padding: 2rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; }
    .card { background: white; color: black; border-radius: 1rem; overflow: hidden; text-decoration: none; }
    .card img { width: 100%; height: 100px; object-fit: cover; }
    .card div { padding: 0.5rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Mahmoud Al Yousef</h1>
  <div class="grid" id="app-grid"></div>
  <script>
    fetch('apps.json').then(r => r.json()).then(data => {
      const grid = document.getElementById('app-grid');
      data.forEach(app => {
        const card = document.createElement('a');
        card.className = 'card';
        card.href = '#';
        card.innerHTML = `<img src="${app.image}" alt="${app.name}" /><div>${app.name}</div>`;
        grid.appendChild(card);
      });
    });
  </script>
</body>
</html>
